{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}
<style>
    html, body {
        height: 100%; /* Mengatur tinggi html dan body */
        margin: 0;
        padding: 0;
        width: 100%; /* Mengatur lebar html dan body */
    }

    body {
        background: linear-gradient(to bottom,#bb301a, #ed7e59); /* Gradient diterapkan ke body */
        display: flex;
        flex-direction: column; /* Membantu mengatur flow isi secara vertikal */
        font-family: 'Lato', sans-serif;
    }

    .container {
        flex: 1; /* Membuat container mengisi ruang yang tersedia */
        width: 80%;
        margin: auto;
        padding-top: 50px;
    }

    .table-custom {
        border-collapse: collapse;
        width: 100%;
        border-radius: 10px;
        overflow: hidden;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.543);
    }

    .table-custom th, .table-custom td {
        border: 1px solid #ddd;
        padding: 8px;
    }

    .table-custom th {
        background-color: rgba(23, 9, 9, 0.809);
        color: white;
        font-weight: 700;
    }

    .table-custom td {
        font-weight: 400;
    }

    .search-bar {
        margin: 20px 0;
    }

    .search-input {
        width: 50%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
    }

    .search-button {
        padding: 10px 20px;
        border-radius: 5px;
        background-color: rgba(0,0,0,0.1);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }
</style>


<div class="container">
    <h2>Search Results</h2>
    <table class="table table-hover table-custom">
        <thead>
            <tr>
                <th scope="col">Judul</th>
                <th scope="col">Sinopsis Trailer</th>
                <th scope="col">URL Trailer</th>
                <th scope="col">Tanggal Rilis Trailer</th>
                <th scope="col">Tayangan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lovely Bones</td>
                <td>Susie, a fourteen-year-old girl, is murdered by her neighbour Harvey. </td>
                <td><a href="{{ movie.trailer_url }}">Watch Trailer</a></td>
                <td>2010-04-10</td>
                <td>    <svg class="fa" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="64" height="64">
                    <path d="M0 96C0 60.7 28.7 32 64 32H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM48 368v32c0 8.8 7.2 16 16 16H96c8.8 0 16-7.2 16-16V368c0-8.8-7.2-16-16-16H64c-8.8 0-16 7.2-16 16zm368-16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V368c0-8.8-7.2-16-16-16H416zM48 240v32c0 8.8 7.2 16 16 16H96c8.8 0 16-7.2 16-16V240c0-8.8-7.2-16-16-16H64c-8.8 0-16 7.2-16 16zm368-16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V240c0-8.8-7.2-16-16-16H416zM48 112v32c0 8.8 7.2 16 16 16H96c8.8 0 16-7.2 16-16V112c0-8.8-7.2-16-16-16H64c-8.8 0 16 7.2-16 16zM416 96c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V112c0-8.8-7.2-16-16-16H416zM160 128v64c0 17.7 14.3 32 32 32H320c17.7 0 32-14.3 32-32V128c0-17.7-14.3-32-32-32H192c-17.7 0-32 14.3-32 32zm32 160c-17.7 0-32 14.3-32 32v64c0 17.7 14.3 32 32 32H320c17.7 0 32-14.3 32-32V320c0-17.7-14.3-32-32-32H192z"/>

</div>
