{% extends 'base.html' %}
{% load static %} 

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0C0C0C;
            color: #8f8f8f;
            background-image: linear-gradient(#9B3922, #F2613F);
        }
        
        .content {
            text-align: center;
            margin-top: -50px;
            color: black;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
        }
        .title {
            font-size: 36px;
            color: #0C0C0C;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 0.1em;
        }
        .separator {
            border-top: 2px solid black;
            margin: 10px auto;
            width: 50px;
        }
        .subtitle {
            font-size: 24px;
            color: #0C0C0C;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 0.1em;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: black;
            color: white;
            text-decoration: none;
            border: 2px solid black;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 0.9em;
            font-weight: 600;
        }
        .button:hover {
            background-color: #ddd;
            color: black;
        }
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        .logo-item {
            margin-right: 5px;
            width: 25px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">Pacilflix</div>
        <div class="separator"></div>
        <div class="subtitle">A10</div>
        <div>
            <a href="{% url 'authentication:login' %}">
                <button class="button">Login</button>
            </a>
            <a href="{% url 'authentication:register' %}">
                <button class="button">Register</button>
            </a>
        </div>
    </div>
</body>
</html>

{% endblock content %}
